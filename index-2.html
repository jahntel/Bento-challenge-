<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bento Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item text">Creative text-only card</div>
        <div class="grid-item image">
            <img src="preview.jpg" alt="Visually striking image">
        </div>
        <div class="grid-item mixed">
            <img src="preview.jpg" alt="Mixed Content">
            <p>Blending visuals with text</p>
        </div>
        <div class="grid-item interactive">
            <button>Explore More</button>
        </div>
        <div class="grid-item large-featured">
            <h2>Feature Highlight</h2>
            <p>Showcasing something special</p>
        </div>
    </div>
</body>
</html>
